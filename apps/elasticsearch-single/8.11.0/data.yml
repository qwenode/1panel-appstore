          edit: true
          envKey: BACKUP_PATH
          labelEn: Backup and Snapshot Directory
          labelZh: 备份与快照文件夹
          required: true
          type: text
        - default: "true"
          edit: true
          envKey: ELASTIC_SECURITY
          labelEn: Password Verification
          labelZh: 开启密码验证
          required: true
          type: select
          values:
            - label: "True"
              value: "true"
            - label: "False"
              value: "false"
        - default: "ElLongPwA"
          edit: true
          envKey: ELASTIC_PASSWORD
          labelEn: Password
          labelZh: 密码
          random: true
          required: true
          rule: paramComplexity
          type: password
