          envKey: PANEL_APP_PORT_HTTP
          labelEn: HTTP Port
          labelZh: HTTP端口
          required: true
          rule: paramPort
          type: number
        - default: ./data
          edit: true
          envKey: MOUNT_PATH
          labelEn: Mount folder path
          labelZh: 挂载文件夹路径
          required: true
          type: text
